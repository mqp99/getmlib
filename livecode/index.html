<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live code | MLib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin>
	<link rel="stylesheet" href="https://mqp99.github.io/mlib/sass/mlib.min.css">
	<link rel="stylesheet" href="https://mqp99.github.io/cdn/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="https://mqp99.github.io/cdn/codemirror/theme/ayu-mirage.css">
	<link rel="stylesheet" href="https://mqp99.github.io/cdn/codemirror/addon/hint/show-hint.css">
	<link rel="stylesheet" href="sass/livecode.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin></script>
	<script src="https://mqp99.github.io/cdn/codemirror/lib/codemirror.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/mode/js/javascript.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/mode/css/css.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/mode/xml/xml.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/keymap/sublime.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/hint/show-hint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/hint/css-hint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/hint/xml-hint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/hint/html-hint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/hint/javascript-hint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/lint/lint.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/fold/xml-fold.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/edit/matchtags.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/edit/closetag.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/edit/closebrackets.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/comment/comment.js"></script>
	<script src="https://mqp99.github.io/cdn/codemirror/addon/search/searchcursor.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/livecode.js"></script>
</head>
<body>
	<header>
		<nav></nav>
	</header>
	<main>
		<div class="code-mobile-detech">
			<div class="code-setting">
				<i class="fas fa-cog btn btn-blue-bold btn-sm bd-radius selected"></i>
			</div>
			<div class="code-select-toggle">
				<button class="btn btn-code btn-blue-bold btn-sm selected" data-type="html">HTML</button>
				<button class="btn btn-code btn-blue-bold btn-sm" data-type="css">CSS</button>
				<button class="btn btn-code btn-blue-bold btn-sm" data-type="js">JS</button>
			</div>
			<button class="btn btn-result btn-blue-bold btn-sm selected">RESULT</button>
		</div>
		<div class="code-area">
			<div class="code-area-html">
				<div class="header-html">
					<span class="header-title">HTML</span>
					<span class="fas fa-cog header-setting"></span>
				</div>
				<textarea id="htmlCode"></textarea>
			</div>
			<div class="code-area-css">
				<div class="header-css">
					<span class="header-title">CSS</span>
					<span class="fas fa-cog header-setting"></span>
				</div>
				<textarea id="cssCode"></textarea>
			</div>
			<div class="code-area-js">
				<div class="header-js">
					<span class="header-title">JS</span>
					<span class="fas fa-cog header-setting"></span>
				</div>
				<textarea id="jsCode"></textarea>
			</div>
		</div>
		<div class="preview-area">
			<iframe id="preview-window" frameborder="0"></iframe>
		</div>
		<div class="popup-alert">
			Đã lưu
		</div>
	</main>
</body>
</html>
